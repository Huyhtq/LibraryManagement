<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <div th:replace="layout :: layout">
        <div th:fragment="content">
            <div class="container-fluid px-lg-4">
                <div class="row mb-4">
                    <div class="col-12">
                        <h2>Loan Records</h2>
                        <p class="text-muted">Manage book loans and returns</p>
                    </div>
                </div>
                
                <!-- Form to Borrow Book -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Borrow a Book</h5>
                    </div>
                    <div class="card-body">
                        <form id="borrowForm" method="post">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="borrowerId" class="form-label">Borrower</label>
                                    <select id="borrowerId" name="borrowerId" class="form-select" required>
                                        <option value="">Select Borrower</option>
                                        <option th:each="borrower : ${borrowers}" th:value="${borrower.id}" th:text="${borrower.name} + ' (' + ${borrower.email} + ')'"></option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="bookId" class="form-label">Book</label>
                                    <select id="bookId" name="bookId" class="form-select" required>
                                        <option value="">Select Book</option>
                                        <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.title} + ' by ' + ${book.author} + ' (' + ${book.quantity} + ' available)'"></option>
                                    </select>
                                </div>
                                <div class="col-md-4 d-flex align-items-end">
                                    <button type="submit" class="btn btn-primary w-100">
                                        <iconify-icon icon="mdi:book-arrow-right" width="20" height="20" class="me-2"></iconify-icon>Borrow
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Search and Filter -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row g-3 align-items-center">
                            <div class="col-md-6">
                                <div class="position-relative">
                                    <iconify-icon icon="material-symbols:search" width="20" height="20" class="position-absolute top-50 start-0 translate-middle-y ms-2"></iconify-icon>
                                    <input type="text" id="searchInput" class="form-control ps-5 shadow-none" placeholder="Search by borrower or book...">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <select id="statusFilter" class="form-select">
                                    <option value="all">All Status</option>
                                    <option value="0">Borrowed</option>
                                    <option value="1">Returned</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Records Table -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Loan Records</h5>
                    </div>
                    <div class="card-body p- loadRecords();">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="bg-light">
                                    <tr>
                                        <th class="py-3 ps-4">ID</th>
                                        <th class="py-3">Borrower</th>
                                        <th class="py-3">Book</th>
                                        <th class="py-3">Borrow Date</th>
                                        <th class="py-3">Return Date</th>
                                        <th class="py-3">Status</th>
                                        <th class="py-3 text-end pe-4">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="recordsTableBody">
                                    <!-- Data will be populated dynamically by JavaScript -->
                                    <tr th:if="${#lists.isEmpty(records)}">
                                        <td colspan="7" class="text-center py-4">
                                            <iconify-icon icon="mdi:inbox" class="fs-1 text-muted" width="40" height="40"></iconify-icon>
                                            <p class="mt-2 mb-0">No records found</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:fragment="scripts">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/swiper@latest/swiper-bundle.min.js"></script>
            <script type="text/javascript" th:src="@{/js/records.js}"></script>
            <script src="https://code.iconify.design/3/3.0.1/iconify.min.js"></script>
        </div>
    </div>
</html>
