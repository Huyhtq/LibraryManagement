<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <div th:replace="layout :: layout">
        <div th:fragment="content">
            <div class="container-fluid px-lg-4">
                <div class="py-4">
                    <h5 class="mb-0">Borrowers List</h5>
                    <p class="mb-0 text-muted d-none d-md-block">
                        Welcome, <span th:text="${accountDTO?.username} ?: 'Guest'"></span>! Manage your borrowers here.
                    </p>
                </div>
                
                <!-- Search and Filter -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row g-3 align-items-center">
                            <div class="col-12">
                                <div class="position-relative">
                                    <iconify-icon icon="material-symbols:search" width="20" height="20" class="position-absolute top-50 start-0 translate-middle-y ms-2"></iconify-icon>
                                    <input type="text" id="searchInput" class="form-control ps-5 shadow-none" placeholder="Search books by title, author, ID...">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                

                <!-- Table View -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Book Inventory</h5>
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-outline-secondary active" id="tableViewBtn">
                                <i class="bi bi-list"></i>
                            </button>
                            <button type="button" class="btn btn-outline-secondary" id="gridViewBtn">
                                <i class="bi bi-grid"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="bg-light">
                                    <tr>
                                        <th class="py-3 ps-4">ID</th>
                                        <th class="py-3">Name</th>
                                        <th class="py-3">Email</th>
                                        <th class="py-3">Phone</th>
                                        <th class="py-3">Borrow Counl</th>
                                        <th class="py-3 text-end pe-4">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="borrower : ${borrowers}">
                                        <td th:text="${borrower.id}">ID</td>
                                        <td th:text="${borrower.name}">Name</td>
                                        <td th:text="${borrower.email}">Email</td>
                                        <td th:text="${borrower.phone}">Phone</td>
                                        <td th:text="${borrower.borrowCount}">Borrow Count</td>
                                        <td>
                                            <a th:href="@{/borrowers/edit/{id}(id=${borrower.id})}" class="btn btn-warning btn-sm">Edit</a>
                                            <a th:href="@{/borrowers/delete/{id}(id=${borrower.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(borrowers)}">
                                        <td colspan="6" class="text-center py-4">
                                            <iconify-icon icon="mdi:inbox" class="fs-1 text-muted" width="40" height="40"></iconify-icon>
                                            <p class="mt-2 mb-0">No borrowers found</p>
                                        </td>
                                    </tr>
                                </tbody>
                    </table>
                </div>

                <!-- Grid View -->
                <div class="grid-view row" style="display: none;">
                    <div class="col-md-4 mb-3" th:each="borrower : ${borrowers}">
                        <div class="card">
                            <div class="card-body">
                                <h5 th:text="${borrower.name}"></h5>
                                <p class="mb-1"><strong>Email:</strong> <span th:text="${borrower.email}"></span></p>
                                <p class="mb-1"><strong>Phone:</strong> <span th:text="${borrower.phone}"></span></p>
                                <p class="mb-1"><strong>Borrow Count:</strong> <span th:text="${borrower.borrowCount}"></span></p>
                                <div class="mt-2">
                                    <a th:href="@{/borrowers/edit/{id}(id=${borrower.id})}" class="btn btn-warning btn-sm">Edit</a>
                                    <a th:href="@{/borrowers/delete/{id}(id=${borrower.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 text-center py-4" th:if="${#lists.isEmpty(borrowers)}">
                        <iconify-icon icon="mdi:inbox" class="fs-1 text-muted" width="40" height="40"></iconify-icon>
                        <p class="mt-2 mb-0">No borrowers found</p>
                    </div>
                </div>

                <!-- Entries Info -->
                <div class="card-footer py-2">
                    <span class="text-muted">Showing <span th:text="${#lists.size(borrowers)}"></span> entries</span>
                </div>

                <a href="/borrowers/new" class="btn btn-primary mt-3">Add New Borrower</a>
            </div>
        </div>

        <div th:fragment="scripts">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/swiper@latest/swiper-bundle.min.js"></script>
            <script type="text/javascript" th:src="@{/js/borrowers.js}"></script>
            <script src="https://code.iconify.design/3/3.0.1/iconify.min.js"></script>
        </div>
    </div>
</html>
