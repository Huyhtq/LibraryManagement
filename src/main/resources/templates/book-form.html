<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${book.id != null} ? 'Edit Book' : 'Add New Book'"></h2>
    <form th:action="@{/books/save}" th:object="${book}" method="post" id="bookForm">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" th:field="*{title}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Author</label>
            <input type="text" class="form-control" th:field="*{author}">
        </div>
        <div class="mb-3">
            <label class="form-label">Quantity/Total</label>
            <input type="number" class="form-control" th:field="*{quantity}" min="0" required id="quantityInput">
            <input type="hidden" th:field="*{total}" id="totalInput">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/books" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('bookForm').addEventListener('submit', function(event) {
        const quantity = document.getElementById('quantityInput').value;
        document.getElementById('totalInput').value = quantity; // Sao ch√©p quantity sang total
    });
</script>
</body>
</html>
